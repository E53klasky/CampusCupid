version: "2"
sql:
  - engine: "mysql"
    queries: "./pkg/sql/query/"
    schema: "./pkg/sql/migrations/"
    gen:
      go:
        package: "db"
        out: "./pkg/sql/sqlc/"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true