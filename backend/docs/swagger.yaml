basePath: /
definitions:
  models.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  models.Message:
    properties:
      content:
        type: string
      created_at:
        type: string
      id:
        type: integer
      read:
        description: Whether the message has been read
        type: boolean
      receiver_id:
        description: ID of the user receiving the message
        type: integer
      sender_id:
        description: ID of the user sending the message
        type: integer
      updated_at:
        type: string
    type: object
  models.RegistrationRequest:
    properties:
      dateOfBirth:
        type: string
      email:
        type: string
      firstName:
        type: string
      gender:
        type: string
      interestedIn:
        type: string
      interests:
        items:
          type: string
        type: array
      latitude:
        type: number
      longitude:
        type: number
      lookingFor:
        type: string
      password:
        minLength: 8
        type: string
      photos:
        items:
          type: string
        type: array
      profilePictureURL:
        type: string
      sexualOrientation:
        type: string
    required:
    - dateOfBirth
    - email
    - firstName
    - gender
    - interestedIn
    - interests
    - lookingFor
    - password
    - photos
    type: object
  models.ReportRequest:
    properties:
      reason:
        description: Required field for the report reason
        type: string
    required:
    - reason
    type: object
  models.SendMessageRequest:
    properties:
      content:
        maxLength: 500
        minLength: 1
        type: string
      receiver_id:
        type: integer
    required:
    - content
    - receiver_id
    type: object
  models.UpdatePreferencesRequest:
    properties:
      ageRange:
        type: string
      distance:
        type: integer
      genderPreference:
        type: string
    type: object
  models.UpdateProfileRequest:
    properties:
      ageRange:
        type: string
      dateOfBirth:
        type: string
      distance:
        type: integer
      firstName:
        type: string
      gender:
        type: string
      genderPreference:
        type: string
      interestedIn:
        type: string
      interests:
        items:
          type: string
        type: array
      latitude:
        type: number
      longitude:
        type: number
      lookingFor:
        type: string
      photos:
        items:
          type: string
        type: array
      profilePictureURL:
        type: string
      sexualOrientation:
        type: string
    type: object
  models.User:
    properties:
      ageRange:
        type: string
      bio:
        type: string
      blockedUsers:
        description: New field for blocked user IDs
        items:
          type: integer
        type: array
      createdAt:
        type: string
      dateOfBirth:
        type: string
      distance:
        type: integer
      email:
        type: string
      firstName:
        type: string
      gender:
        type: string
      genderPreference:
        type: string
      id:
        type: integer
      interestedIn:
        type: string
      interests:
        items:
          type: string
        type: array
      latitude:
        type: number
      longitude:
        type: number
      lookingFor:
        type: string
      photos:
        items:
          type: string
        type: array
      profilePictureURL:
        type: string
      sexualOrientation:
        type: string
      updatedAt:
        type: string
    type: object
host: campuscupid-backend.onrender.com
info:
  contact:
    email: support@campuscupid.com
    name: API Support
  description: This is the backend API for the CampusCupid dating app.
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: CampusCupid API
  version: "1.0"
paths:
  /block/{target_id}:
    delete:
      description: Removes a target user from the authenticated user's blocked list
      parameters:
      - description: Target User ID
        in: path
        name: target_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: Unblock a user
      tags:
      - matchmaking
    post:
      consumes:
      - application/json
      description: Blocks a target user, preventing further interaction or visibility
      parameters:
      - description: Target User ID
        in: path
        name: target_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: Block a user
      tags:
      - matchmaking
  /conversations:
    get:
      consumes:
      - application/json
      description: Get a list of all users the current user has exchanged messages
        with
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              additionalProperties: true
              type: object
            type: array
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: Get all conversations
      tags:
      - messaging
  /dislike/{target_id}:
    post:
      consumes:
      - application/json
      description: Record when a user dislikes another user
      parameters:
      - description: Target User ID
        in: path
        name: target_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: Dislike a user
      tags:
      - matchmaking
  /like/{target_id}:
    post:
      consumes:
      - application/json
      description: Record when a user likes another user and check for a match
      parameters:
      - description: Target User ID
        in: path
        name: target_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: Like a user
      tags:
      - matchmaking
  /login:
    post:
      consumes:
      - application/json
      description: Authenticate a user and return a JWT token
      parameters:
      - description: User login credentials
        in: body
        name: credentials
        required: true
        schema:
          $ref: '#/definitions/models.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Login a user
      tags:
      - users
  /matches/{user_id}:
    get:
      consumes:
      - application/json
      description: Retrieve a list of potential matches based on user preferences
        (Temporarily shows all users except self and blocked)
      parameters:
      - description: User ID
        in: path
        name: user_id
        required: true
        type: integer
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 10
        description: Items per page
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.User'
            type: array
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get potential matches (TEMPORARILY MODIFIED FOR DEBUGGING - SHOWS ALL
        USERS)
      tags:
      - matchmaking
  /messages:
    post:
      consumes:
      - application/json
      description: Send a message to another user
      parameters:
      - description: Message details
        in: body
        name: message
        required: true
        schema:
          $ref: '#/definitions/models.SendMessageRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: Send a message
      tags:
      - messaging
  /messages/{user_id}:
    get:
      consumes:
      - application/json
      description: Get all messages between the current user and another user
      parameters:
      - description: Other user's ID
        in: path
        name: user_id
        required: true
        type: integer
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 20
        description: Messages per page
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Message'
            type: array
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: Get conversation
      tags:
      - messaging
  /preferences/{user_id}:
    put:
      consumes:
      - application/json
      description: Update the user's age range, distance, and gender preference
      parameters:
      - description: User ID
        in: path
        name: user_id
        required: true
        type: integer
      - description: User Preferences
        in: body
        name: preferences
        required: true
        schema:
          $ref: '#/definitions/models.UpdatePreferencesRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: Update user preferences
      tags:
      - users
  /profile/{user_id}:
    delete:
      consumes:
      - application/json
      description: Permanently deletes the authenticated user's account
      parameters:
      - description: User ID
        in: path
        name: user_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: Delete user profile
      tags:
      - users
    get:
      consumes:
      - application/json
      description: Get the profile details of a user using the user_id
      parameters:
      - description: User ID
        in: path
        name: user_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.User'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: Get user profile by user_id
      tags:
      - users
    put:
      consumes:
      - application/json
      description: Update profile details such as bio, interests, and preferences
        (excluding ID, Username, Email, Password)
      parameters:
      - description: User ID
        in: path
        name: user_id
        required: true
        type: integer
      - description: Updated profile details
        in: body
        name: profile
        required: true
        schema:
          $ref: '#/definitions/models.UpdateProfileRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: Update user profile by user_id
      tags:
      - users
  /public/upload/photos:
    post:
      consumes:
      - multipart/form-data
      description: Uploads photos to Cloudinary without requiring authentication (for
        registration)
      parameters:
      - description: Photos to upload (multiple allowed)
        in: formData
        name: photos
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: URLs of uploaded photos
          schema:
            additionalProperties:
              items:
                allOf:
                - type: string
                - properties:
                    urls:
                      type: string
                  type: object
              type: array
            type: object
        "400":
          description: Bad Request (e.g., no files, file too large, invalid type)
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Upload photos without authentication
      tags:
      - uploads
  /register:
    post:
      consumes:
      - application/json
      description: Create a new user account with profile details
      parameters:
      - description: User registration details
        in: body
        name: registration
        required: true
        schema:
          $ref: '#/definitions/models.RegistrationRequest'
      produces:
      - application/json
      responses:
        "201":
          description: User registered successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request (validation errors)
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Register a new user
      tags:
      - users
  /report/{target_id}:
    post:
      consumes:
      - application/json
      description: Submits a report against a target user with a reason
      parameters:
      - description: Target User ID
        in: path
        name: target_id
        required: true
        type: integer
      - description: Report details
        in: body
        name: report
        required: true
        schema:
          $ref: '#/definitions/models.ReportRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: Report a user
      tags:
      - matchmaking
  /upload/photos:
    delete:
      consumes:
      - application/json
      description: Deletes a photo from Cloudinary by URL
      parameters:
      - description: URL of the photo to delete
        in: body
        name: request
        required: true
        schema:
          additionalProperties:
            allOf:
            - type: string
            - properties:
                url:
                  type: string
              type: object
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: Success message
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Delete photo
      tags:
      - uploads
    post:
      consumes:
      - multipart/form-data
      description: Uploads one or more photos for a user profile to Cloudinary
      parameters:
      - description: Photos to upload (multiple allowed)
        in: formData
        name: photos
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: URLs of uploaded photos
          schema:
            additionalProperties:
              items:
                allOf:
                - type: string
                - properties:
                    urls:
                      type: string
                  type: object
              type: array
            type: object
        "400":
          description: Bad Request (e.g., no files, file too large, invalid type)
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Upload photos
      tags:
      - uploads
swagger: "2.0"
